    <style>
        * {

        /* Elevation */
        .elevation-1 { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .elevation-2 { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1); }
        .elevation-3 { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); }
        .elevation-4 { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1); }
        .elevation-6 { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }
        
        /* Transitions */
        .spring-standard {
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        
        /* Focus Visible */
        *:focus-visible {
            outline: 3px solid #ff8c00;
            outline-offset: 2px;
        }
        
        /* Ripple Effect */
        .ripple-btn {
            position: relative;
            overflow: hidden;
        }
        
        .ripple-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .ripple-btn:active::after {
            width: 300px;
            height: 300px;
        }
        
        /* Form Input */
        .form-input {
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 86, 224, 0.15);
        }
        
        /* Animated Background */
        .animated-bg {
            background: linear-gradient(-45deg, #0056e0, #009eb8, #ff8c00, #4caf50);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        /* Particle Background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particleFloat 20s infinite;
        }
        
        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) translateX(200px);
                opacity: 0;
            }
        }

                    <input type="hidden" name="csrf_token" value="710f2b4ac14325067997a08b7f35cffbb189f76co1794224886"/>

    <!-- JavaScript -->
    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'visibility';
            }
        }
        
        // Caps Lock Warning
        const passwordInput = document.getElementById('password');
        let capsLockWarning = null;
        
        passwordInput.addEventListener('keyup', (e) => {
            if (e.getModifierState && e.getModifierState('CapsLock')) {
                if (!capsLockWarning) {
                    capsLockWarning = document.createElement('div');
                    capsLockWarning.className = 'text-sm text-amber-600 mt-1 flex items-center';
                    capsLockWarning.innerHTML = '<span class="material-icons text-sm mr-1">warning</span>Caps Lock is on';
                    passwordInput.parentElement.parentElement.appendChild(capsLockWarning);
                }
            } else {
                if (capsLockWarning) {
                    capsLockWarning.remove();
                    capsLockWarning = null;
                }
            }
        });
        
        // Form Validation
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            const email = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                e.preventDefault();
                alert('Please fill in all fields');
            }
        });
    </script>
